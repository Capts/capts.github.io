    <script>
        window.onload = function () {

            setTimeout(function () {
                // frame 1
                document.getElementById('frame1').setAttribute("src", "https://mega.nz/embed/uqJDGTpJ#_eNJlTwOoPClK0dR2oWIgsZYczFWR3QHMXkk8TAQJ0U");
            }, 1000);

            var frame1 = document.getElementById('frame1-remove');
            var frame2 = document.getElementById('frame2-remove');
            var frame3 = document.getElementById('frame3-remove');
            var frame4 = document.getElementById('frame4-remove');


            frame1.classList.remove("animate-pulse");
            frame1.querySelector('.animate-spin').remove();
            frame2.classList.remove("animate-pulse");
            frame2.querySelector('.animate-spin').remove();
            frame3.classList.remove("animate-pulse");
            frame3.querySelector('.animate-spin').remove();
            frame4.classList.remove("animate-pulse");
